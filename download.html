<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dwonload Images</title>
        <!-- Add All Elements Normally -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- Add Font Awesome Library -->
        <link rel="stylesheet" href="./css/all.min.css" />
        <!-- Download Css File -->
        <link rel="stylesheet" href="./css/Download.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Start Download Section -->
        <div class="download">
            <div class="container">
                <h1>Download</h1>
                <div class="images">
                    <div class="box">
                        <img src="./images/Blog Photo (1).avif" alt="photo 1" />
                        <a
                            download
                            href="./images/Download Images/Blog Photo (1).jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img
                            src="./images/Blog Photo 3 (2).avif"
                            alt="photo 2"
                        />
                        <a
                            download
                            href="./images/Download Images/Blog Photo 3 (2).jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img src="./images/Blog Photo 5.avif" alt="photo 3" />
                        <a
                            download
                            href="./images/Download Images/Blog Photo 5.jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img src="./images/Landing 2.avif" alt="photo 4" />
                        <a
                            download
                            href="./images/Download Images/Landing 2.jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img src="./images/ScreenShot 1.avif" alt="photo 5" />
                        <a
                            download
                            href="./images/Download Images/ScreenShot 1.jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img src="./images/ScreenShot 2.avif" alt="photo 6" />
                        <a
                            download
                            href="./images/Download Images/ScreenShot 2.jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img
                            loading="lazy"
                            src="./images/ScreenShot 5.avif"
                            alt="photo 7"
                            decoding="async"
                        />
                        <a
                            download
                            href="./images/Download Images/ScreenShot 5.jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img
                            loading="lazy"
                            src="./images/ScreenShot 6.avif"
                            alt="photo 8"
                            decoding="async"
                        />
                        <a
                            download
                            href="./images/Download Images/ScreenShot 6.jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img
                            loading="lazy"
                            src="./images/stats 4.avif"
                            alt="photo 9"
                            decoding="async"
                        />
                        <a download href="./images/Download Images/Stats 4.jpg"
                            >Download</a
                        >
                    </div>
                    <div class="box">
                        <img
                            loading="lazy"
                            src="./images/Stats 9.avif"
                            alt="photo 10"
                            decoding="async"
                        />
                        <a download href="./images/Download Images/Stats 9.jpg"
                            >Download</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
